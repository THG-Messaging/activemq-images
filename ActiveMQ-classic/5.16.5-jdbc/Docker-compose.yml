version: "3.8"
services:
  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
  activemq:
    build: .
    ports:
      # WEB UI
      - "8161:8161"
      # Openwire
      - "61616:61616"
      # Prometheus exporter
      - "12345:12345"
      #JMX metrics
      - "1099:1099"
      - "11099:11099"
    environment:
      - BROKER_NAME=${BROKER_NAME}
      - DB_HOST=postgres
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CREATE_DB_TABLES=${CREATE_DB_TABLES}
      - ACTIVEMQ_ADMIN_PASS=${ACTIVEMQ_ADMIN_PASS}
      - USE_JMX=${USE_JMX}
