name: Trivy scan

on:
  workflow_run:
    workflows: ["Build ActiveMQ docker image"]
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Build
    runs-on: "ubuntu-24.04"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from the triggering workflow
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name == "build-vars");
            if (!matchArtifact) {
                core.setFailed("Artifact 'build-vars' not found.");
                return;
            }
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('build-vars.zip', Buffer.from(download.data));

      - name: Unzip the artifact
        run: unzip build-vars.zip

      - name: Set environment variables from the file
        shell: bash
        run: |
          # Read the file and set each variable in the GITHUB_ENV file
          while IFS= read -r line || [ -n "$line" ]; do
            echo "$line" >> $GITHUB_ENV
          done < workflow_vars.txt

      - name: Use the variables
        run: |
          echo "AMQ_VERSION is: $AMQ_VERSION"

      - name: Build an image from Dockerfile
        run: |
          cd ActiveMQ-classic/5.18.5-jdbc/amq_dockerImage && docker build -t ghcr.io/thg-messaging/activemq-images/activemq-jdbc:${{ github.sha }} $(cat versions.env | sed 's@^@--build-arg @g' | paste -s -d " ") .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/thg-messaging/activemq-images/activemq-jdbc:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
